    <link rel="stylesheet" href="styles/menu.css">

    <!--[if lt IE 10]>

    <div id='menu'>
      <img src="../images/hamburger.png" class='hamburger'>
      <button class='place base' onclick="setMode('placeTroops')">Place Troops</button>
      <button class='place base' onclick="setMode('placeShips')">Place Ships</button>
      <button class='place base' onclick="setMode('placeObstacles')">Place Obstacles</button>
      <button class='move base' onclick="setMode('moveTroops')">Move Troops</button>
      <button class='move base' onclick="setMode('steerShips')">Steer Ships</button>
      <button class='remove base' onclick="setMode('remove')">Remove</button>
      <button class='advance base' onclick="advanceShips()">Advance Ships</button>

      <button class='place obstacle hidden' onclick="setMode('object')">Object</button>
      <button class='place obstacle hidden' onclick="setMode('wall')">Wall</button>
      <button class='move obstacle back hidden' onclick='back()'>Back</button>

      <button class='place object barrier hidden' onclick='setObject("barrier")'></button>
      <button class='place object bio hidden' onclick='setObject("bio")'></button>
      <button class='place object bomb hidden' onclick='setObject("bomb")'></button>
      <button class='place object crowd hidden' onclick='setObject("crowd")'></button>
      <button class='place object fire hidden' onclick='setObject("fire")'></button>
      <button class='place object radiation hidden' onclick='setObject("radiation")'></button>
      <button class='place object rocks hidden' onclick='setObject("rocks")'></button>
      <button class='place object skull hidden' onclick='setObject("skull")'></button>
      <button class='place object storm hidden' onclick='setObject("storm")'></button>
      <button class='place object table hidden' onclick='setObject("table")'></button>
      <button class='move back object hidden' onclick='back()'>Back</button>

      <button class='place troop hidden axe' onclick='setTroop("axe")'></button>
      <button class='place troop hidden book' onclick='setTroop("book")'></button>
      <button class='place troop hidden bow' onclick='setTroop("bow")'></button>
      <button class='place troop hidden doctor' onclick='setTroop("doctor")'></button>
      <button class='place troop hidden knight' onclick='setTroop("knight")'></button>
      <button class='place troop hidden pistol' onclick='setTroop("pistol")'></button>
      <button class='place troop hidden shoe' onclick='setTroop("shoe")'></button>
      <button class='place troop hidden shotgun' onclick='setTroop("shotgun")'></button>
      <button class='place troop hidden shovel' onclick='setTroop("shovel")'></button>
      <button class='place troop hidden sword' onclick='setTroop("sword")'></button>
      <button class='move back troop hidden' onclick='back()'>Back</button>

    </div>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <script src="scripts/grid.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/wall.js"></script>
    <script src="scripts/placeTroops.js"></script>
    <script src="scripts/placeObjects.js"></script>
    <!-- endbuild -->
